<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/counter.css') }}">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/counter.js') }}"></script>-->
    <title>Counter</title> 
</head>
<body>
    <div class="wrapper">
        <h1>Counter</h1>
        <h4>{{ counter }}times</h4>
        <form action="/increaseCount" method="post">
            <input type="submit" name="increase" value="+2">
        </form>
        <form action="/decreaseCount" method="post">
            <input type="submit" name="decrease" value="-1">
        </form>
    </div>
</body>
</html>
